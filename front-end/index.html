<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web Scraper</h1>
    <div class="scraper-form">
        <input type="text" id="url" placeholder="Enter URL">
        <button id="scrape">Static Scrape</button>
    </div>
    <h2>Dynamic Scraper</h2>
    <div class="scraper-form">
        <input type="text" id="dyn-url" placeholder="Enter URL">
        <input type="text" id="container-selector" placeholder="Container CSS Selector">
        <div id="fields-list">
            <div class="field-row">
                <input type="text" class="field-name" placeholder="Field Name">
                <input type="text" class="field-selector" placeholder="Field CSS Selector">
                <button class="remove-field" onclick="removeField(this)">Remove</button>
            </div>
        </div>
        <button id="add-field">Add Field</button>
        <label>
            <input type="checkbox" id="enable-scrolling"> Enable Scrolling
        </label>
        <input type="number" id="max-scrolls" placeholder="Max Scrolls" min="1" value="5">
        <button id="dynamic-scrape">Dynamic Scrape</button>
    </div>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
